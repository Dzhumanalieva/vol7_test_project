<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Our Django blog{% endblock title %}</title>
</head>
<body>
  {% if request.user.is_authenticated %}
    <a href="{% url 'signout' %}">Выйти</a>
  {% else %}
    <a href="{% url 'signin' %}">Войти</a> или <a href="{% url 'signup' %}">Зарегистрироваться</a>
  {% endif %}
  <br>
  {% block body %}{% endblock body %}
</body>
</html>
