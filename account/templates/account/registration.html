{% extends 'includes/base_auth.html' %}
{% block title %}Регистрация{% endblock title %}
{% block body %}
  <h1>Регистрация на сайте</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-info">Зарегистрироваться</button>
  </form>
{% endblock body %}
